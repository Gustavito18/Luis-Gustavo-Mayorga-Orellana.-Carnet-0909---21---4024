<body>

    <h1>DIAS DE LA SEMANA</h1> <!--titlo principal del documento -->

    <script> //inicio del lenguaje en java
var dias = ["Lunes", "<br>", "Martes", "<br>", "Miercoles", "<br>", "Jueves", "<br>", "Viernes", "<br>", "Sabado", "<br>", "Domingo"]; //dias de la semana que apareceran en pantalla 

 var numdias = dias.length -1; //numero de dias menos uno para poder sacar los dias cabales  
   var i = 0
   
   while (i <=numdias) { //condicion de el ciclo while (funcion)
       document.write( dias[i] + "<br>");
       i++;
   }


    </script> <!--cierre del lenguaje de java-->
